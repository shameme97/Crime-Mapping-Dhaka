{% block title %}Comment-Crime Area Logger{% endblock %}

{% block content %}
<h1>Post a comment:</h1>
<br>
<p style="color:red;">{{Error}}</p>
	<form method="post", action="/comment/">
		{% csrf_token %}
		<table>
			{{form}}
		</table>

		<button type="submit" style="background-color:whitesmoke;margin-left:250px;margin-right:auto;display:block;margin-top:2%;margin-bottom:0%">
   			Post
		</button> 
		
	</form>

{% endblock %}
