{% extends 'main/base.html' %} <!-- inherits the base html -->

{% block title %}View Areas-Crime Area Map{% endblock %}

{% block content %}
	<h1>List of Areas:</h1>
	<ul>
		{% for sl,info in my_dict.items %}
			<li> <a href="incidents/{{sl}}">{{sl}}</a> : {{info}} </li> 
		{% endfor %}
	</ul>
{% endblock %}
